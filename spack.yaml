# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-om3@git.2024.04.0
  packages:
    access-om3-nuopc:
      require: '@git.0.3.0'
      variants: +install_libraries

    esmf:
      require: '@8.5.0'
      variants: +debug
    parallelio:
      require: @2.6.2
      variants: build_type=RelWithDebInfo fflags='-qno-opt-dynamic-align -convert big_endian -assume byterecl -ftz -traceback -assume realloc_lhs -fp-model source' cflags='-qno-opt-dynamic-align -fp-model precise -std=gnu99'
    netcdf-c:
      require: '@4.9.2'
      variants: build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require: '@4.6.1'
    fms:
      require: '@2023.02'
      variants: precision=64 +large_file +deprecated_io ~gfs_phys ~openmp ~quad_precision build_type=RelWithDebInfo
    openmpi:
      require: '@4.1.5'
    fortranxml:
      require: '@4.1.2'

    all:
      compilers: [intel@2021.6.0]
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-om3
        exclude_implicits: true
        all:
          autoload: direct
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-om3: '{name}/2024.04.0'
