# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3@git.2025.08.000
  packages:
    # Main Dependencies
    access3:
      require:
        - '@2025.08.000'
        - configurations=MOM6-CICE6,MOM6-CICE6-WW3
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-cice:
      require:
        - '@CICE6.6.1-0'
        - io_type=PIO
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-mom6:
      require:
        - '@2025.08.000'
        - '+asymmetric_mem'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-ww3:
      require:
        - '@2025.08.000'
    access3-share:
      require:
        - '@2025.08.000'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-generic-tracers:
      require:
        - '@2025.07.002'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-mocsy:
      require:
        - '@2025.07.002'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    # Other Dependencies
    esmf:
      require:
        - '@8.7.0'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@2025.02'
    openmpi:
      require:
        - '@4.1.7'
    fortranxml:
      require:
        - '@4.1.2'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.2.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
