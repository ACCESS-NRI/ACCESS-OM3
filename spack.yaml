# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3@git.2025.01.0
  packages:
    # Main Dependencies
    access-om3-nuopc:
      require:
        - '@git.54e0a662b803ae96535b5acda2388d994457c985'
        - configurations=MOM6-CICE6
        - +install_libraries

    # Other Dependencies
    esmf:
      require:
        - '@git.v8.7.0'
        - cxxflags='-fp-model precise'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@git.2024.03'
    openmpi:
      require:
        - '@4.1.5'
    fortranxml:
      require:
        - '@4.1.2'

    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access-om3-nuopc
          - parallelio
          - fortranxml
          - fms
          - esmf
          - netcdf-c
          - netcdf-fortran
        projections:
          access-om3: '{name}/2025.01.0'
          access-om3-nuopc: '{name}/54e0a662b803ae96535b5acda2388d994457c985-{hash:7}'
          parallelio: '{name}/2.6.2-{hash:7}'
          fortranxml: '{name}/4.1.2-{hash:7}'
          fms: '{name}/2024.03-{hash:7}'
          esmf: '{name}/v8.7.0-{hash:7}'
          netcdf-c: '{name}/4.9.2-{hash:7}'
          netcdf-fortran: '{name}/4.6.1-{hash:7}'

