# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - access-om3@git.2025.x.0
  - 'esmf@git.v8.7.0 /lv5t7j4'
  packages:
    access3:
      require:
        - '@git.92e488e51189a7b3c376744e5d8d69ffce2847f2'
        - configurations=MOM6-CICE6
    access-cice:
      require:
        - '@git.d4e7ca14826cc2ca652f13e135cc5f41e9fd3d03'
        - io_type=PIO
    access-mom6:
      require:
        - '@git.cmake_build'
        - '+asymmetric_mem'
    access3-share:
      require:
        - '@git.92e488e51189a7b3c376744e5d8d69ffce2847f2'
    # esmf:
    #   require:
    #     - '@git.v8.7.0'
    gcom:
      require:
        - '@8.0'
    fms:
      require:
        - '@git.2024.03'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    openmpi:
      require:
        - '@4.1.7'
    gcc-runtime:
      require:
        - '%gcc'
    fortranxml:
      require:
        - '@4.1.2'
    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    prefix_inspections:
      bin:
       - PATH
      lib:
       - LIBRARY_PATH
       - LD_LIBRARY_PATH
      lib64:
       - LIBRARY_PATH
       - LD_LIBRARY_PATH
      include:
       - FPATH

    default:
      tcl:
        include:
          - access-om3
          - access-mom6
          - access-cice
          - access3-share
          - access3
          - esmf
          - fms
          - parallelio
          - fortranxml
          - gcom
          - openmpi
          - netcdf-c
          - netcdf-fortran
          
        projections:
          access-om3: '{name}/2025.x.0'
          access-cice: '{name}/d4e7ca14826cc2ca652f13e135cc5f41e9fd3d03-{hash:7}'
          access-mom6: '{name}/cmake_build-{hash:7}'
          access3-share: '{name}/92e488e51189a7b3c376744e5d8d69ffce2847f2-{hash:7}'
          parallelio: '{name}/2.6.2-{hash:7}'
          fortranxml: '{name}/4.1.2-{hash:7}'
          fms: '{name}/2024.03-{hash:7}'
          esmf: '{name}/v8.7.0-{hash:7}'
          netcdf-c: '{name}/4.9.2-{hash:7}'
          netcdf-fortran: '{name}/4.6.1-{hash:7}'
          gcom: '{name}/8.0-{hash:7}'
      

