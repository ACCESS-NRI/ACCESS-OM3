# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - 'access-mom6@git.cmake_build'
  packages:
    openmpi:
      require:
        - '@4.1.7'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.0.4'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-mom6
        projections:
          access-mom6: '{name}/cmake_build-{hash:7}'
