# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3-nuopc@git.0.4.1 configurations=MOM6 build_type=Debug
  packages:

    # Other Dependencies
    esmf:
      require:
        - '@git.v8.7.0'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@git.2024.03'
    openmpi:
      require:
        - '@4.1.7'
    fortranxml:
      require:
        - '@4.1.2'
    gcc-runtime:
      require:
        - '%gcc'

    all:
      require:
        - '%oneapi@2025.04.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3-nuopc
        projections:
          access-om3-nuopc: '{name}/0.4.1-{hash:7}'
