# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-om3@git.2024.11.a
  packages:
    # Main Dependencies
    access-om3-nuopc:
      require:
        - '@git.5e0c44444f43ea1d424a8f4d6989c5f59686d3a1

    # Other Dependencies
    esmf:
      require:
        - '@8.5.0'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@2023.02'
    openmpi:
      require:
        - '@4.1.5'
    fortranxml:
      require:
        - '@4.1.2'

    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access-om3-nuopc
        projections:
          access-om3: '{name}/2024.11.a'
          access-om3-nuopc: '{name}/5e0c44444f43ea1d424a8f4d6989c5f59686d3a1-{hash:7}'
