# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3@git.2024.09.1
  packages:
    # Main Dependencies
    access-om3-nuopc:
      require:
        - '@git.0.3.1'
    # Other Dependencies
    esmf:
      require:
        - '@8.5.0'
      package_attributes:
        env:
          set:
            ESMF_OPTLEVEL: 2
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@2023.02'
    openmpi:
      require:
        - '@4.1.5'
    fortranxml:
      require:
        - '@4.1.2'
    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access-om3-nuopc
        projections:
          access-om3: '{name}/2024.09.1'
          access-om3-nuopc: '{name}/0.3.1-{hash:7}'
