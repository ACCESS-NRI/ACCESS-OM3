# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3@git.2025.05.000
  packages:
    # Main Dependencies
    access3:
      require:
        - '@git.2025.03.0=develop'
        - configurations=MOM6-CICE6,MOM6-CICE6-WW3
    access-cice:
      require:
        - '@git.CICE6.6.0-1=develop'
        - io_type=PIO
    access-mom6:
      require:
        - '@git.2025.02.001=develop'
        - '+asymmetric_mem'
    access-ww3:
      require:
        - '@git.2025.03.0=develop'
    access3-share:
      require:
        - '@git.2025.03.1=develop'
    access-generic-tracers:
      require:
      - '@git.dev-2025.05.001=development'
    access-mocsy:
      require:
      - '@git.2017.12.0=mom5'

    # Other Dependencies
    esmf:
      require:
        - '@git.v8.7.0=8.7.0'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@git.2025.02=2025.02'
    openmpi:
      require:
        - '@4.1.7'
    fortranxml:
      require:
        - '@4.1.2'
    gcc-runtime:
      require:
        - '%gcc'

    all:
      require:
        - '%oneapi@2025.0.4'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access3
        projections:
          access-om3: '{name}/2025.05.000'
          access3: '{name}/2025.03.0-{hash:7}'
