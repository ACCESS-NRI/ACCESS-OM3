# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - access-om3@git.2025.x.0
  packages:
    access3-exe:
      require:
        - '@git.share_prototype'
        - 'configurations=CICE6'
    access-cice:
      require:
        - '@git.5-port_cmake_build io_type=PIO'
    # access-mom6:
    #   require:
    #   - '@git.5-port_cmake_build io_type=PIO'
    # access-ww3:
    #   require:
    #   - '@git.5-port_cmake_build io_type=PIO'
    access3-share:
      require:
        - '@git.share_prototype'
    esmf:
      require:
        - '@git.v8.7.0'
    fms:
      require:
        - '@git.2024.03'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    openmpi:
      require:
        - '@4.1.7'
    all:
      require:
        - '%intel@2021.10.0'
        - target=x86_64
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access3-exe
        projections:
          access-om3: '{name}/2025.x.0'
          access3-exe: '{name}/git.share_prototype-{hash:7}'
