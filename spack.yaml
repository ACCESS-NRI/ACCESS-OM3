# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3@git.2025.05.sym-mom6
  packages:
    # Main Dependencies
    access3:
      require:
        - '@git.2025.03.0'
        - configurations=MOM6-CICE6,MOM6-CICE6-WW3
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-cice:
      require:
        - '@git.CICE6.6.0-1'
        - io_type=PIO
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-mom6:
      require:
        - '@git.2025.02.000'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    access-ww3:
      require:
        - '@git.2025.03.0'
    access3-share:
      require:
        - '@git.2025.03.0'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'

    # Other Dependencies
    esmf:
      require:
        - '@git.v8.7.0'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll"'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@git.2024.03'
    openmpi:
      require:
        - '@4.1.7'
    fortranxml:
      require:
        - '@4.1.2'
    gcc-runtime:
      require:
        - '%gcc'

    all:
      require:
        - '%oneapi@2025.0.4'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access3
        projections:
          access-om3: '{name}/2025.05.sym-mom6'
          access3: '{name}/2025.03.0-{hash:7}'
