# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - esmf@git.v8.7.0
    - parallelio@2.6.2
    - netcdf-c@4.9.2 build_system=cmake build_type=RelWithDebInfo
    - netcdf-fortran@4.6.1
    - fms@git.2024.03
    - fortranxml@4.1.2
  packages:
    openmpi:
      require:
        - '@4.1.7'
    gcc-runtime:
      require:
        - '%gcc'

    all:
      require:
        - '%oneapi@2025.0.4'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - esmf
          - parallelio
          - netcdf-c
          - netcdf-fortran
          - fms
          - fortranxml
        projections:
          esmf: '{name}/8.7.0-{hash:7}'
          parallelio: '{name}/2.6.2-{hash:7}''
          netcdf-c: '{name}/4.9.2-{hash:7}''
          netcdf-fortran: '{name}/4.6.1-{hash:7}''
          fms: '{name}/2024.03-{hash:7}''
          fortranxml: '{name}/4.1.2-{hash:7}''
