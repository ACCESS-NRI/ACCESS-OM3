# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - access-om3@git.2025.x.0
  packages:
    access3-exe:
      require:
        - '@git.share_prototype'
        - 'configurations=MOM6,MOM6-CICE6,MOM6-CICE6-WW3'
    access-cice:
      require:
        - '@git.5-port_cmake_build'
        - 'io_type=PIO'
    access-mom6:
       require:
       - '@git.cmake_build'
       - '+asymmetric_mem'
    access-ww3:
      require:
      - '@git.1-cmake_build'
    access3-share:
      require:
        - '@git.db7726a75de14a02acb3ee09efe6b3adf8db5c5e'
    esmf:
      require:
        - '@git.v8.7.0'
    fms:
      require:
        - '@git.2024.03'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    openmpi:
      require:
        - '@4.1.7'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.0.4'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access3-exe
        projections:
          access-om3: '{name}/2025.x.0'
          access3-exe: '{name}/share_prototype-{hash:7}'
