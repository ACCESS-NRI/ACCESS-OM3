# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
# Instructions for editing this file are found in 
# https://github.com/ACCESS-NRI/model-deployment-template/blob/main/spack.yaml
spack:
  specs:
    - access-om3@git.2025.05.001
  packages:
    # Main Dependencies
    access3:
      require:
        - '@ab9461ff3344c76dfe1dfe3c88315fadbc1673e8'
        - configurations=MOM6-CICE6,MOM6-CICE6-WW3
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
    access-cice:
      require:
        - '@6bceb915e232f46a8c84992a3176b98ee0acd8b5'
        - io_type=PIO
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
    access-mom6:
      require:
        - '@git.2025.08.000=2025.02.001'
        - '+asymmetric_mem'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
    access-ww3:
      require:
        - '@git.2025.08.000=2025.08.000'
    access3-share:
      require:
        - '@ab9461ff3344c76dfe1dfe3c88315fadbc1673e8'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
    access-generic-tracers:
      require:
        - '@git.dev-2025.05.001=development'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
    access-mocsy:
      require:
        - '@git.2017.12.0=gtracers'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'

    # Other Dependencies
    esmf:
      require:
        - '@8.7.0'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -unroll -O0"'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@git.2025.02=2025.02'
    openmpi:
      require:
        - '@4.1.7'
    fortranxml:
      require:
        - '@4.1.2'
    gcc-runtime:
      require:
        - '%gcc'

    all:
      require:
        - '%oneapi@2025.2.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access3
          - access-ww3
        projections:
          access-om3: '{name}/2025.05.001'
          access3: '{name}/2025.03.1-{hash:7}'
          access-ww3: '{name}/2025.03.0-{hash:7}'
