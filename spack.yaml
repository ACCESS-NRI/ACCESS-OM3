# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-om3@git.2024.09.0
  packages:
    # Main Dependencies
    access-om3-nuopc:
      require:
        - '@git.main'

    # Other Dependencies
    esmf:
      require:
        - '@8.5.0'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    fms:
      require:
        - '@2023.02'
    openmpi:
      require:
        - '@4.1.5'
    fortranxml:
      require:
        - '@4.1.2'

    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-om3
          - access-om3-nuopc
        exclude_implicits: true
        all:
          autoload: direct
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-om3: '{name}/main'
          access-om3-nuopc: '{name}/0.3.1'
