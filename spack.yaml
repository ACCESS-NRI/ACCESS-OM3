# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - access-om3@git.2025.x.0
  packages:
    access3:
      require:
        - '@git.2025.03.0'
        - configurations=MOM6-CICE6
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
    access-cice:
      require:
        - '@git.2025.01.1'
        - io_type=PIO
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
    access-mom6:
      require:
        - '@git.2025.02.000'
        - '+asymmetric_mem'
        - 'fflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
        - 'cflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
        - 'cxxflags="-march=sapphirerapids -mtune=sapphirerapids -qopt-zmm-usage=high -unroll"'
    access-ww3:
      require:
        - '@git.2025.03.0'
    access3-share:
      require:
        - '@git.2025.03.0'
    esmf:
      require:
        - '@git.v8.7.0'
    fms:
      require:
        - '@git.2024.03'
    parallelio:
      require:
        - '@2.6.2'
    netcdf-c:
      require:
        - '@4.9.2'
        - build_system=cmake build_type=RelWithDebInfo
    netcdf-fortran:
      require:
        - '@4.6.1'
    openmpi:
      require:
        - '@4.1.7'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.0.4'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om3
          - access3
        projections:
          access-om3: '{name}/2025.x.0'
          access3: '{name}/share_prototype-{hash:7}'
