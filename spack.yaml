# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - 'access-cice@git.2025.01.1'
  packages:
    openmpi:
      require:
        - '@4.1.7'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.0.4'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-cice
        projections:
          access-cice: '{name}/2025.01.1-{hash:7}'
